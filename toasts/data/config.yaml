# Config file for toasts

general:
        clients: []   # List of sites to enable; comma seperated list
        timeout: 7    # Connection timeout, in seconds. Min value - 1
        check_every: 3    # Check for notifications every ___ minutes; default 3 minutes. Min value - 2

sites:
        github:
                username: GH_UNAME    # *Environment variable* which holds your github username
                token: GH_TOKEN    # *Environment variable* which holds a personal access token for authentication
